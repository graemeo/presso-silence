<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>OpenShift</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h3>Silence is golden, so they say...</h3>
				</section>
				<section>

					<h2>Sally</h2>
					<img src="images/angelina.jpg"/>
				</section>
				<section>
					<section>
						<h2>Epidemic</h2>

						<img src="images/phonezombie.jpg"/>
					</section>
					<section>

						<h2>In the hope...</h2>
						<div>
							<div style="float:left;">
								<img src="images/zombiepath.jpg"/>
							</div>
							<div style="float:right;">
								<img src="images/no-bikepath.jpg" align="middle"/>
							</div>
						</div>

					</section>
				</section>
				<section>
					<p>In all seriousness...</p>
				</section>
				<section>	

					<section>
						<img src="images/account.png" style="border-radius: 15px 50px"/>
					</section>
					<section>
						<img src="images/project.png" style="border-radius: 15px 50px"/>
					</section>
					<section>
						<img src="images/trigger.png" style="border-radius: 15px 50px"/>
					</section>
					<section>
						<img src="images/pipeline.png" style="border-radius: 15px 50px"/>
					</section>
				</section>
				<section>

					<p>DevOps + Voice = some pretty cool sh!t</p>

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
