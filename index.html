<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Flash Talk</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
  
                <section data-background-image="images/8873.jpg" data-background-opacity="0">
					<h3>Silence is golden, so they say...</h3>
				</section>
                <section data-background-image="images/8873.jpg" data-background-opacity="0">
                    <section>
					    <img src="images/angelina.jpg" style="border-radius: 15px 50px"/>
                    </section>
					<section>
						<img src="images/phonezombie.jpg" style="border-radius: 15px 50px"/>
					</section>
					<section>
					    <img src="images/zombiepath.jpg" style="border-radius: 15px 50px"/>
					</section>
				</section>
                
                <section data-background-image="images/8873.jpg" data-background-opacity="0">
                    <section>
                        <img src="images/listening.png" style="border-radius: 15px 50px"/>
                    </section>
                    <section>
                        <img src="images/idea.jpg" style="border-radius: 15px 50px"/>
                    </section>
                    <section>
                        <img src="images/stack.jpg" style="border-radius: 15px 50px"/>
                    </section>
                </section>
                <section data-background-image="images/8873.jpg" data-background-opacity="0">
					<section>
						<img src="images/account.jpg" style="border-radius: 15px 50px"/>
					</section>
					<section>
						<img src="images/project.jpg" style="border-radius: 15px 50px"/>
					</section>
					<section>
						<img src="images/trigger.jpg" style="border-radius: 15px 50px"/>
					</section>
				</section>
                <section data-background-image="images/8873.jpg" data-background-opacity="0">
                    <p style="margin: 0">
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=1><b>DevOps</b></span>
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=2>+</span>
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=3><font size=7>voice</font></span>
                    </p>
                    <p style="margin: 0">
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=1>is</span>
                    </p>
                    <p style="margin: 0">
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=3><font size=5>some</font></span>
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=1><u>pretty awesome</u></span>
                        <span data-autoslide="2000" class="fragment fade-in" data-fragment-index=3><b>sh!t</b></span>
                    </p>

				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
